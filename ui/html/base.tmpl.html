{{ define "base" }}
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>{{ template "title" . }} - Tsnippet</title>
      <link rel="stylesheet" href="/static/css/main.css" />
      <link
        rel="shortcut icon"
        href="/static/img/favicon.ico"
        type="image/x-icon"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700"
      />
      <script src="/static/js/main.js" type="text/javascript" defer></script>
    </head>
    <body>
      <header>
        <h1><a href="/">Tsnippet</a></h1>
      </header>
      {{ template "nav" . }}
      <main>{{ template "main" . }}</main>
      <footer>
        Powered by <a href="https://go.dev/">Go</a> in
        {{ .CurrentYear }}
      </footer>
    </body>
  </html>
{{ end }}
